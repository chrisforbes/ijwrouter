<html>
	<head>
		<title>Your Internet Usage</title>
		<link type="text/css" rel="Stylesheet" href="main.css" />
		<style type="text/css">
			.barfill { background-color: #48b4eb; border: 0px; margin: 0px; height: 28px; width: 0% }
			.bartext { position: absolute; color: black; margin-top: -3px; margin-left: 0.3em }
			
			.uname { width: 42%; }
			.usage { border: 2px solid black; }
		</style>
		<script type="text/javascript" src="jquery-1.2.3.min.js"></script>
		<script type="text/javascript" src="common.js"></script>
		<script type="text/javascript">
		<!--
			function format_row( d )
			{
				return "<tr class=\"user\"><td class=\"uname\">" + d.uname + "</td>"
					+ "<td class=\"usage\" width=\"100%\">"
					+ "<div class=\"bartext\" style=\"width:200px\">" + d.current + "</div>"
					+ "<div class=\"barfill\" style=\"width:" + d.fill + "%\"></div></td></tr>"
			}
			
			function merge_data( d )
			{
				var s = "";
				for( var i = 0; i < d.length; i++ )
				  s += format_row( d[i] );
				  
				$("table").html(s);
			}
			
			function change_day(x)
			{
				var n = parseInt( $("#day").html() );
				n += x;
				var max = parseInt( $("#day").attr("max") );
				var min = parseInt( $("#day").attr("min") );
				if (n > max) n = min;
				if (n < min) n = max;
				$("#day").html(n);
			}
			
			$(function()
			{
				dialogs = $("#foo, #error, #wait");
				
				show_dialog( $("#wait") );
				
				var f = function(data)
				{
					show_dialog( $("#foo") );
					if (data != "{}")
						merge_data( eval("([" + data + "])") );
				};
				
				do_ajax("query/list", f);
				
				window.onresize = function() { show_dialog( current_dialog ); };
			});
		//-->
		</script>
	</head>
	<body>
		<div id="foo" style="width: 500px">
		<h1>Usage Summary</h1>
			<table width="100%" id="table">
			</table>
			<span style="width: 30px; border: solid 1px black" id="day" max="28" min="1">1</span><span onclick="change_day(1)">up</span><span onclick="change_day(-1)">down</span>
			<input type="button" onclick="window.location.assign('period?day=' + $('#day').html())" value="Submit" />
		</div>
		<div id="error">
			<h2>We're having trouble retrieving data from the router.</h2>
		</div>
		<div id="wait">
			<h2>Downloading usage data...</h2>
		</div>
	</body>
</html>
